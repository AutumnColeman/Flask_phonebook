<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <ul>
      {% for entry in entry_list %}
      <li>{{entry.name}}</li>
      <li>{{entry.cell_number}}</li>
      <li>{{entry.home_number}}</li>

      <li>{{entry.email}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
