<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
  <img class="phonepic" src="static/phone.png" alt="phone" />
  <p class="main_title">Phonebook</p>
  <a href="/">Home</a>
  <a href="/new_entry">Add Entry</a>
    {% block body %}
      <h1 class="title">{{title}}</h1>
        <ul class="clear">
          {% for entry in entry_list %}
          <li>
            Name: {{entry.name}}<br>
            Cell: {{entry.cell_number}}<br>
            Home: {{entry.home_number}}<br>
            Work: {{entry.work_number}}<br>
            Email: {{entry.email}}
          </li>
          {% endfor %}
        </ul>
    {% endblock %}
  </body>
</html>
