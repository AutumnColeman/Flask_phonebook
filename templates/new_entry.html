{% extends "layout.html" %}
{% block body %}
<div class="add_entry">
<form action="/submit_new_entry" method="POST">
<h1>Add Entry</h1>
  <p>
    <label for="name">Name</label><br>
    <input type="text" size="60" name="name">
  </p>
  <p>
    <label for="cell_phone">Cell Number</label><br>
    <input type="text" size="60" name="cell_phone">
  </p>
  <p>
    <label for="home_phone">Home Number</label><br>
    <input type="text" size="60" name="home_phone">
  </p>
  <p>
    <label for="work_phone">Work Number</label><br>
    <input type="text" size="60" name="work_phone">
  </p>
  <p>
    <label for="email">Email </label><br>
    <input type="text" size="60" name="email">
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>
</div>
{% endblock %}
